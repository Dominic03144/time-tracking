<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Profile Card -->
    <div class="profile-card">
      <div class="profile-top">
        <img src="image-jeremy.png" alt="User Photo" class="profile-img">
        <div class="profile-text">
          <div class="report">Report for</div>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="time-options">
        <button class="active">Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </div>

    <!-- Cards Grid -->
    <div class="cards-grid">

      <div class="card work">
        <div class="card-header">
          <img src="icon-work.svg" alt="Work Icon">
        </div>
        <div class="card-body">
          <div class="card-title">
            <span>Work</span>
            <span>...</span>
          </div>
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card play">
        <div class="card-header">
          <img src="icon-play.svg" alt="Play Icon">
        </div>
        <div class="card-body">
          <div class="card-title">
            <span>Play</span>
            <span>...</span>
          </div>
          <h3>10hrs</h3>
          <p>Last Week - 8hrs</p>
        </div>
      </div>

      <div class="card study">
        <div class="card-header">
          <img src="icon-study.svg" alt="Study Icon">
        </div>
        <div class="card-body">
          <div class="card-title">
            <span>Study</span>
            <span>...</span>
          </div>
          <h3>4hrs</h3>
          <p>Last Week - 7hrs</p>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-header">
          <img src="icon-exercise.svg" alt="Exercise Icon">
        </div>
        <div class="card-body">
          <div class="card-title">
            <span>Exercise</span>
            <span>...</span>
          </div>
          <h3>4hrs</h3>
          <p>Last Week - 5hrs</p>
        </div>
      </div>

      <div class="card social">
        <div class="card-header">
          <img src="icon-social.svg" alt="Social Icon">
        </div>
        <div class="card-body">
          <div class="card-title">
            <span>Social</span>
            <span>...</span>
          </div>
          <h3>5hrs</h3>
          <p>Last Week - 10hrs</p>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-header">
          <img src="icon-self-care.svg" alt="Self Care Icon">
        </div>
        <div class="card-body">
          <div class="card-title">
            <span>Self Care</span>
            <span>...</span>
          </div>
          <h3>2hrs</h3>
          <p>Last Week - 2hrs</p>
        </div>
      </div>

    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
